<section class="main">
  <app-input [itemParaSerEditado]="itemParaEdicao"></app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <div *ngFor="let item of listaDeCompra">
        <app-item [item]="item" (emitindoItemParaEdicao)="editarItem($event)"></app-item>
      </div>
    </div>
  </div>
</section>

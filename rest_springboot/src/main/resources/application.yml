server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/startup
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        show_sql: false
    hibernate:
      ddl-auto: none

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

  flyway:
    locations: classpath:db/migration
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
    syntax-highlight:
      theme: dark
      activated: true

cors:
  originPatterns: http://localhost:8080,https://dev.rqsolutions.com.br

